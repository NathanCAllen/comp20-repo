<!DOCTYPE html>
<html>
<head>
        <title>Simple Map</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
        <div id="map"></div>
        <script>
                var map;
                var myLat = 0;
                var myLng = 0;

                var myLoc;
                var mapStruct = {
                        zoom: 13,
                        center: {lat: 0, lng: 0},
                };
                var marker;
                var infowindow;
                function initMap() {
                        map = new google.maps.Map
                                (document.getElementById('map'),
                        {
                                center: {lat: -34.397, lng: 150.644},
                                zoom: 8
                        });
                        get_myLoc();
                }
                function get_myLoc() {
                        if (navigator.geolocation) {
                                navigator.geolocation.getCurrentPosition
                                (function(position) {
                                        myLat = position.coords.latitude;
                                        myLng = position.coords.longitude;
                                        renderMap();
                                });
                        }
                        getUsersInfo();
                }
                function renderMap() {
                        myLoc = new google.maps.LatLng(myLat, myLng);

                        map.panTo(myLoc);

                        var image = {
                                url: 'user.png',
                                scaledSize: new google.maps.Size(25, 25)
                        };

                        marker = new google.maps.Marker({
                                position: myLoc,
                                title: "ZkLnG6EZ",
                                icon: image
                        });
                        marker.setMap(map);

                        infowindow = new google.maps.InfoWindow();
                        infowindow.setContent(marker.title);
                        infowindow.open(map, marker);
                        marker.addListener('click', function() {
                                infowindow.open(map, marker);
                        });
                }
                function getUsersInfo() {
                        var request = new XMLHttpRequest();
                        var url =
                        "https://defense-in-derpth.herokuapp.com/submit";
                        var params =
                                "username=ZkLnG6EZ&lat="+myLat+"&lng="+myLng;
                        var values;
                        request.open("POST", url, true);

                        request.setRequestHeader("Content-type",
                                "application/x-www-form-urlencoded");
                        request.onreadystatechange = function() {
                                if(request.readyState == 4 &&
                                        request.status == 200) {
                                        displayOthers(
                                                JSON.parse
                                                (request.responseText));
                                }
                        }
                        request.send(params);
                }
                function displayOthers(params) {
                        //alert(params.vehicles)
                        var display;
                        var vehicles;
                        var image;
                        myLoc = new google.maps.LatLng(myLat, myLng);
                        if (params.passengers != undefined) {
                                display = params.passengers;
                                vehicles = false;
                                image = {
                                        url: 'passenger_sprite_sheet.jpg',
                                        size: new google.maps.Size(44, 32),
                                        origin: new google.maps.Point(0, 128)
                                };
                        } else {
                                display = params.vehicles;
                                vehicles = true;
                                image = {
                                        url: 'black_car.png',
                                        scaledSize: new google.maps.Size(50, 25)
                                };
                        }

                        for (var i = 0; i < display.length; i++) {
                                var username = display[i].username;
                                var location = 
                                        new google.maps.LatLng
                                               (display[i].lat, display[i].lng);
                                var distance = google.maps.geometry.spherical.
                                        computeDistanceBetween(myLoc, location);
                                marker = new google.maps.Marker({
                                        position: location,
                                        title: username,//+"\nDistance: "+distance,
                                        icon: image
                                });
                                marker.setMap(map);
                                infowindow = new google.maps.InfoWindow();
                                marker.addListener('click', function() {
                                       infowindow.open(map, marker);
                                });
                        }
                }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?callback=initMap&libraries=geometry"
                async defer></script>
</body>
</html>
