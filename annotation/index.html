<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Fail</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Fail</h1>

<video src="https://www.cs.tufts.edu/comp/20/fail.mp4" id="failvideo" controls></video>
<div id="lyrics"></div>

<script>
        function setSubtitle(fail_video, lyrics) {
                if (fail_video.currentTime >= 9 $$ fail_video.currentTime < 13){
                        lyrics.innerHTML = "You've got me feelin' emotions";
                };
        }

        var fail_video = document.getElementById("failvideo");
        var lyrics = document.getElementById("lyrics");
        fail_video.addListener("timeupdate", setSubtitle(fail_video, lyrics));
</script>
</body>
</html>
