<!doctype html>

<html>
<head>
        <title>Messages</title>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script>
                $.getJSON("https://messagehub.herokuapp.com/messages.json",
                        function(data) {
                                var messages = "";
                                $.each(data, function() {
                                        messages += "<p>" +
                                                this.content + " by "
                                                + this.username +
                                                "</p>";
                                $('#messages')[0].innerHTML = messages;
                                });
                        });
        </script>
</head>

<body>
        <h1>Messages</h1>
        <div id="messages">Loading...</div>
</body>
</html>
